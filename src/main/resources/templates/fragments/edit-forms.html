<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<th:block th:fragment="edit">
  <div class="row" style="margin-bottom: 1rem;">
    <form id="edit-taste-object" onsubmit="post('edit', 'taste-object')">
      <div class="input-group">
        <span class="input-group-text">Edit Taste Object Name</span>
        <select class="form-select" name="id" required>
          <option disabled selected value> -- select an option --</option>
          <option th:each="tasteObject : ${tasteObjects}"
                  th:value="${tasteObject.id}"
                  th:text="${tasteObject.name}"></option>
        </select>
        <input class="form-control" name="name" placeholder="New name" required/>
        <button class="btn btn-warning" type="submit">Edit</button>
      </div>
    </form>
  </div>

  <div class="row" style="margin-bottom: 1rem;">
    <form id="edit-taste-test" onsubmit="post('edit', 'taste-test')">
      <div class="input-group">
        <span class="input-group-text">Edit Taste Test Name</span>
        <select class="form-select" name="id" required>
          <option disabled selected value> -- select an option --</option>
          <option th:each="tasteTest : ${tasteTests}"
                  th:value="${tasteTest.id}"
                  th:text="${tasteTest.name}"></option>
        </select>
        <input class="form-control" name="name" placeholder="New name" required/>
        <button class="btn btn-warning" type="submit">Edit</button>
      </div>
    </form>
  </div>

  <div class="row" style="margin-bottom: 1rem;">
    <form id="edit-favourite-prediction" onsubmit="post('edit', 'favourite-prediction')">
      <div class="input-group">
        <span class="input-group-text">Edit FavouritePrediction</span>
        <select class="form-select" name="id" required>
          <option disabled selected value> -- select an option --</option>
          <option th:each="favouritePrediction : ${favouritePredictions}"
                  th:value="${favouritePrediction.id}"
                  th:text="${favouritePrediction.tasteTester.name} + ' - TasteTest ' + ${favouritePrediction.tasteTest.name} + ' > ' + ${favouritePrediction.tasteObject.name}"></option>
        </select>
        <select class="form-select" name="tasteObjectId" required>
          <option disabled selected value> -- New TasteObject --</option>
          <option th:each="tasteObject : ${tasteObjects}" th:value="${tasteObject.id}"
                  th:text="${tasteObject.name}"></option>
        </select>
        <button class="btn btn-warning" type="submit">Edit</button>
      </div>
    </form>
  </div>

  <div class="row" style="margin-bottom: 1rem;">
    <form id="edit-hate-prediction" onsubmit="post('edit', 'hate-prediction')">
      <div class="input-group">
        <span class="input-group-text">Edit HatePrediction</span>
        <select class="form-select" name="id" required>
          <option disabled selected value> -- select an option --</option>
          <option th:each="hatePrediction : ${hatePredictions}" th:value="${hatePrediction.id}"
                  th:text="${hatePrediction.tasteTester.name} + ' - TasteTest ' + ${hatePrediction.tasteTest.name} + ' > ' + ${hatePrediction.tasteObject.name}"></option>
        </select>
        <select class="form-select" name="tasteObjectId" required>
          <option disabled selected value> -- New TasteObject --</option>
          <option th:each="tasteObject : ${tasteObjects}" th:value="${tasteObject.id}"
                  th:text="${tasteObject.name}"></option>
        </select>
        <button class="btn btn-warning" type="submit">Edit</button>
      </div>
    </form>
  </div>

  <div class="row" style="margin-bottom: 1rem;">
    <form id="edit-points-guess" onsubmit="post('edit-points', 'guess')">
      <div class="input-group">
        <span class="input-group-text">Edit Guess Points</span>
        <select class="form-select" name="id" required>
          <option disabled selected value> -- select an option --</option>
          <option th:each="guess : ${guesses}" th:value="${guess.id}"
                  th:text="'R' + ${guess.round.number} + '-' + ${guess.round.tasteTester.name} + '-' + ${guess.round.tasteTest.name} + ' - ' + ${guess.tasteObjectTasted.name} + '>' + ${guess.tasteObjectGuessed.name} + ' ' + ${guess.points}"></option>
        </select>
        <input class="form-control" type="number" min="0" max="10" step="1" name="points"
               placeholder="New Points (not required)"/>
        <button class="btn btn-warning" type="submit">Edit</button>
      </div>
    </form>
  </div>
</th:block>

</html>
