<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Stats</title>

  <!-- css -->
  <link href="bootstrap.min.css" rel="stylesheet" type="text/css"/>
  <link href="score-colors.css" rel="stylesheet" type="text/css"/>
  <meta content="width=device-width, initial-scale=1" name="viewport">
</head>
<body>

<div class="container-fluid">

  <form action="/">
    <button class="btn btn-primary" type="submit">Back</button>
  </form>

  <div class="row">
    <div class="col">

      <table class="table">
        <colgroup>
          <col width="33%"/>
          <col width="34%"/>
          <col width="33%"/>
        </colgroup>
        <tr>
          <th>Name</th>
          <th>Prozent richtig</th>
          <th>Runden gespielt</th>
        </tr>
        <tr th:each="tasteTesterScore : ${tasteTestersRightGuessesPercent}">
          <td th:text="${tasteTesterScore.tasteTesterName}"></td>
          <td th:text="${tasteTesterScore.score} + ' %'"></td>
          <td th:text="${tasteTesterScore.roundsPlayed}"></td>
        </tr>
      </table>

    </div>
  </div>

  <div class="row">
    <div class="col">

      <table style="width: inherit;">
        <colgroup>
          <col width="15%"/>
          <col th:each="i : ${#numbers.sequence(0, 9)}" width="8.5%"/>
          <col width="0%"/>
        </colgroup>
        <tr>
          <th>Name</th>
          <th th:each="i : ${#numbers.sequence(0, 10)}" th:text="${i}"></th>
        </tr>
        <tr th:each="score : ${tasteObjectAverageScores}" style="height: 100%;">
          <td style="border-bottom: 1px solid lightgray; border-top: 1px solid lightgray;"
              th:text="${score.tasteObjectName}"></td>
          <td colspan="11" style="height: 100%">
            <div th:style="'width: ' + ${score.score * 10} + '%; height: 100%; display: table;'"
                 th:class="'_' + ${score.roundedScore}">
              <div style="display: table-cell; vertical-align: middle; padding-left: 0.5rem;"
                   th:text="${score.scoreString}">7,75
              </div>
            </div>
          </td>
        </tr>
        <!-- put dublicate table row into thymeleaf block -->
        <tr>
          <th>Name</th>
          <th th:each="i : ${#numbers.sequence(0, 10)}" th:text="${i}"></th>
        </tr>
      </table>

    </div>
  </div>
</div>

</body>
</html>
